<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* Color Variables */
      :root {
        --black: #000000;
        --red: #d40000; /* Hot rod red */
        --gold: #FFD700;
        --dark-gold: #b8860b;
        --light-gray: #f5f5f5;
        --white: #ffffff;
      }
      
      /* Base Styles */
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--black);
        color: var(--white);
        line-height: 1.6;
      }
      
      .page-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Header Styles */
      .site-header {
        text-align: center;
        padding: 30px 0;
        border-bottom: 2px solid var(--gold);
        margin-bottom: 30px;
      }
      
      .logo {
        max-width: 200px;
        margin-bottom: 20px;
      }
      
      .site-title {
        color: var(--gold);
        font-weight: 700;
        font-size: 2.2rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      /* Search Section */
      .search-section {
        margin-bottom: 30px;
        text-align: center;
      }
      
      #categoryFilter {
        padding: 12px 20px;
        border: 2px solid var(--gold);
        border-radius: 4px;
        background-color: var(--black);
        color: var(--white);
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      #categoryFilter:hover {
        border-color: var(--red);
      }
      
      #categoryFilter:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--red);
      }
      
      /* Products Grid */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
      
      /* Product Card Styles (to be added in JavaScript) */
      .product-card {
        background-color: var(--black);
        border: 1px solid var(--gold);
        border-radius: 8px;
        padding: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(212, 0, 0, 0.3);
        border-color: var(--red);
      }
      
      .product-card h3 {
        color: var(--gold);
        margin-top: 0;
      }
      
      .product-card .add-btn {
        background-color: var(--red);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .product-card .add-btn:hover {
        background-color: #b30000;
      }
      
      /* Selected Products */
      .selected-products {
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid var(--gold);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }
      
      .selected-products h2 {
        color: var(--gold);
        margin-top: 0;
        border-bottom: 1px solid var(--red);
        padding-bottom: 10px;
      }
      
      #selectedProductsList {
        min-height: 100px;
        margin-bottom: 20px;
      }
      
      .generate-btn {
        background-color: var(--red);
        color: var(--gold);
        border: none;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0 auto;
      }
      
      .generate-btn:hover {
        background-color: #b30000;
        transform: scale(1.05);
      }
      
      /* Chat Area */
      .chatbox {
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid var(--gold);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }
      
      .chatbox h2 {
        color: var(--gold);
        margin-top: 0;
        border-bottom: 1px solid var(--red);
        padding-bottom: 10px;
      }
      
      .chat-window {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--gold);
        border-radius: 4px;
      }
      
      .chat-form {
        display: flex;
        gap: 10px;
      }
      
      .chat-form input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid var(--gold);
        border-radius: 4px;
        background-color: var(--black);
        color: var(--white);
        font-size: 1rem;
      }
      
      .chat-form input:focus {
        outline: none;
        border-color: var(--red);
        box-shadow: 0 0 0 2px rgba(212, 0, 0, 0.3);
      }
      
      .chat-form button {
        background-color: var(--red);
        color: var(--gold);
        border: none;
        padding: 0 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .chat-form button:hover {
        background-color: #b30000;
      }
      
      /* Footer */
      .site-footer {
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid var(--gold);
        color: var(--gold);
      }
      
      .site-footer nav {
        margin-top: 10px;
      }
      
      .site-footer a {
        color: var(--gold);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
      }
      
      .site-footer a:hover {
        color: var(--red);
      }
      
      /* Utility Classes */
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
